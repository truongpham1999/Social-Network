{% extends "network/layout.html" %}

{% block body %}

    <div class="mt-2 mx-3">
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <div class="row justify-content-left">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group login-form">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group login-form">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-info login-form" type="submit" value="Login">
                </form>
            </div>
        </div>

        Don't have an account? <a href="{% url 'register' %} " style="color: #17a2b8;">Register here.</a>
    </div>

{% endblock %}
