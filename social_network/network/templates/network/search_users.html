{% extends "network/layout.html" %}

{% block body %}
    <div style="margin: 15px;">
        <h4><strong>Search Results for "{{ query }}"</strong></h4>
        <ul>
            {% for user in users %}
                <li><a style="color: #656464; font-size: 20px;" href="{% url 'profile' user.id %}">{{ user.username }}</a></li>
            {% empty %}
                <p>No users found.</p>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
